<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fakebook</title>
  <script src="./assets/script/script.js" defer></script>
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class='container flex'>
      <div class='header-title'>
        <h1>Fakebook</h1>
      </div>
      <div class='header-nav'>
        <nav>
          <ul>
            <li>Friends</li>
            <li>Pages</li>
            <li>Groups</li>
            <li>My Ads</li>
            <li>Settings</li>
          </ul>
        </nav>
      </div>
      <div class='profile'>
        <img src='./assets/img/profile.JPG' class="userImg">
      </div>
    </div>
  </header>
  <!-- End of header -->
  <!-- Body -->
  <div class="grid">
    <div class="userInfo flex">
      <button type="button"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="postArea">
      <textarea name="postBox" id="post" class="post" placeholder="What's new, Josh"></textarea>
      <div class="postBtn flex">
        <div class="inputImg">
          <input type="file" id="imgUpload" accept="img/png, img/jpeg" height="200">
          <label for="imgUpload"><i class="fa-regular fa-image"></i></label>
          <p class="fileName flex"></p>
        </div>
        <div class="postBtn">
          <button type="button" class="addPost">Post</button>
        </div>
      </div>
    </div>
    <p class="infoMsg"></p>
  </div>
  <div class="container content grid">
  </div>
  <!-- End of body -->
</body>

</html>
